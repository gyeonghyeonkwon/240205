<html layout:decorate="~{global/layout}">
<div layout:fragment="content" class="container">

    <div class="container my-3">
    <table class="table">
        <thead class="table-dark">
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>작성 일시</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="question, loop : ${questions}">
            <td th:text="${loop.count}"></td>
            <td>
                <a th:href="@{|/question/detail/${question.id}|}" th:text="${question.title}"></a>
            </td>
            <td th:text="${#temporals.format(question.getCreateDate(), 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/question/write}" class="btn btn-primary">질문 등록하기</a>

</div>
</div>
